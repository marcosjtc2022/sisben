<!doctype html>
<html lang="en">
  <head>
   <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    <title>Programação Entrega.</title>
  </head>
  <body>
        <form action="">
        
	        <div class="mb-3">
			  <label for="id" class="form-label">ID Programação</label>
			  <input type="text" class="form-control" id="id" readonly="readonly">
			</div>
			
			<div class="input-group mb-3">
			  <label for="matriculaColaborador" class="form-label">Colaborador: CARINE FRAGA DE SANTANA SANTOS  </label>
			  <input type="hidden" value="7352" class="form-control" id="matriculaColaborador">			  
			</div>			
			
			<div class="input-group mb-3">
			  <label for="uaPrevista" class="form-label">UA Prevista  </label>
			  <select class="custom-select" id="uaPrevista">
			    <option selected>Escolher...</option>
			    <option value="CABULA">CABULA</option>
			    <option value="BROTAS">BROTAS</option>
			  </select>
			</div>
			
			<div class="input-group mb-3">
			  <label for="uaRealizada" class="form-label">UA Realizada  </label>
			  <select class="custom-select" id="uaRealizada">
			    <option selected>Escolher...</option>
			    <option value="CABULA">CABULA</option>
			    <option value="BROTAS">BROTAS</option>
			  </select>
			</div>	
			
			
			
			<div class="mb-3">
			  <label for="uaRealizada" class="form-label">UA Realizada</label>
			  <input type="text" class="form-control" id="uaRealizada" placeholder="Informe a UA Prevista" required="required">
			</div>
        
        </form>
        <button type="button" class="btn btn-primary" onclick="salvarProgramacao()">Salvar</button>
        
       <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
       <script text="text/javascript">
       
         function salvarProgramacao(){
	           
	         var id = $("#id").val();    
	         var matriculaColaborador = $("#matriculaColaborador").val();
	         
	         alert(" matricula = " + matriculaColaborador);
	         
			    $.ajax({
				  method: "POST",
				  url: "programacoes-entregas/salva-lotes",
				  data: JSON.stringify({id: id, matriculaColaborador: matriculaColaborador }),
				  contentType: "application/json; charset=utf-8",
				  success: function(response){
					alert("Salvo com sucesso!");
				  } 
				}).fail(function( xhr, status, errorThrown ) {
				    alert( "Erro ao salvar: " + xhr.responseText );
				});
	        
	
         }
       
       </script>
  </body>
</html>
